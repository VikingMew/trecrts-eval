    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
         <meta  http-equiv="Content-Security-Policy" content="default-src * gap: APISERVER https://platform.twitter.com/ 'unsafe-inline'; connect-src APISERVER https://platform.twitter.com/" /> 
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="lib/fastclick.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>TREC RTS Mobile Assessor</title>

    </head>
    <body>
        <div class="app">
            <div id="nav">
                <div id="login-box">
                    <input type="text" placeholder="Userid" id="login-input">
                    <span id="login" class="glyphicon glyphicon-log-in"> </span>
                </div>
                <div id="logout-box">
                    <span class="logout-info" >Logged in as:</span> <span class="logout-info" id="userid"></span>
                    <span id="logout" class="glyphicon glyphicon-log-out"> </span>
                </div>
            </div>
            <div id="tweets"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
        </script>
    </body>
